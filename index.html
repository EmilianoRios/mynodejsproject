<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyNodeJSProject</title>
</head>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">NodeJS</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signInModal">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signUpModal" href="#">Registro</a>

                    <a class="btn btn-outline-primary d-none" href="#">Cerrar Sesión</a>
                </li>
            </ul>
        </div>

<!-- Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signInForm">
                    <div class="mb-3">
                      <input type="email" name="email" id="emailSignIn" class="form-control" placeholder="Email" aria-describedby="helpId" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" id="passwordSignIn" class="form-control" placeholder="Contraseña" aria-describedby="helpId" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-end">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Regístrate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signUpForm">
                    <div class="mb-3">
                      <input type="email" name="email" id="emailSignUp" class="form-control" placeholder="Email" aria-describedby="helpId" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" id="passwordSignUp" class="form-control" placeholder="Contraseña" aria-describedby="helpId" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-end">Completar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<body>
    <p>Hola mundo - My NodeJS Project</p>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" defer src="./init-firebase.js"></script>
</footer>
</html>
